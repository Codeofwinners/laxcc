    /* Popup Overlay */
    .tcb-botanist-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

    }

    .tcb-botanist-overlay.exiting {
        animation: tcb-popup-fade-out 0.3s ease forwards;
    }

    @keyframes tcb-popup-fade-in {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes tcb-popup-fade-out {
        from {
            opacity: 1;
        }

        to {

    /* Popup Container - Seamless & Clean */
    .tcb-botanist-popup {
        position: relative;
        width: 95%;

        overflow-y: auto;
        overflow-x: hidden;
        border-radius: 32px;
        /* Luxury Background Base */
        background-color: #0f1912;

        /* ULTRA SUBTLE Texture (Barely visible elegant feel) */
        background-image:

            linear-gradient(225deg, rgba(255, 255, 255, 0.015) 25%, transparent 25%),
            linear-gradient(45deg, rgba(255, 255, 255, 0.015) 25%, transparent 25%),
            linear-gradient(315deg, rgba(255, 255, 255, 0.015) 25%, transparent 25%);

        box-shadow:

        text-align: left !important;

    /* CSS-ONLY CLOSE BUTTON (No SVG, No FontAwesome) */
    .tcb-botanist-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        cursor: pointer;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(4px);
    }

    /* The X Shape */
    .tcb-botanist-close::before,
    .tcb-botanist-close::after {
        content: '';
        position: absolute;
        width: 18px;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 2px;
        transition: background-color 0.2s ease;
    }

    .tcb-botanist-close::before {
        transform: rotate(45deg);
    }

    .tcb-botanist-close::after {
        transform: rotate(-45deg);
    }

    .tcb-botanist-close:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: rotate(90deg);
    }

    .tcb-botanist-close:hover::before,
    .tcb-botanist-close:hover::after {
        background-color: #fff;
    }


    /* Image Section - PRECISE REPOSITIONING - FIXED */
    .tcb-botanist-image {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 10;
        overflow: hidden;

    .tcb-botanist-image img {

<script>
    // The Botanist Popup Controller
    const TCB_BotanistPopup = {
        overlay: null,
        imagesLoaded: false,

        init() {
            this.overlay = document.getElementById('tcb-botanist-overlay');
            if (!this.overlay) return;

            this.overlay.addEventListener('click', (e) => {
                if (e.target === this.overlay) {
                    this.hide();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && this.overlay.classList.contains('active')) {
                    this.hide();
                }
            });
        },

        loadImages() {
            if (this.imagesLoaded) return;

            const lazyImages = this.overlay.querySelectorAll('img.tcb-lazy');
            lazyImages.forEach(img => {
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                    img.classList.remove('tcb-lazy');
                }
            });
            this.imagesLoaded = true;
        },

        show() {
            if (!this.overlay) this.init();
            if (!this.overlay) return;

            // Load images just before showing
            this.loadImages();

            document.body.style.overflow = 'hidden';
            this.overlay.classList.remove('exiting');
            this.overlay.classList.add('active');
        },

        hide() {
            if (!this.overlay) return;
            this.overlay.classList.add('exiting');
            document.body.style.overflow = '';

            setTimeout(() => {
                this.overlay.classList.remove('active', 'exiting');
            }, 300);
        },

        autoShow(delayMs = 15000) {
            setTimeout(() => {
                const STORAGE_KEY = 'tcb_botanist_popup_expiry';
                const expiry = localStorage.getItem(STORAGE_KEY);
                const now = new Date().getTime();

                if (expiry && now < parseInt(expiry)) {
                    return; // Popup still "fresh" (within 7 days), don't show
                }

                // Preload images slightly before showing if possible, 
                // but here we just show which triggers loadImages
                this.show();

                // Set expiry for 7 days from now
                const sevenDaysMs = 7 * 24 * 60 * 60 * 1000;
                localStorage.setItem(STORAGE_KEY, (now + sevenDaysMs).toString());
            }, delayMs);
        }
    };

    // Initialize on DOMContentLoaded so the timer starts immediately after HTML is ready
    // The 5s delay prevents it from affecting initial page load metrics
    document.addEventListener('DOMContentLoaded', () => {
        TCB_BotanistPopup.init();
        TCB_BotanistPopup.autoShow(5000);
    });
</script>
