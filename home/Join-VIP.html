<script>
    (function () {
        const trigger = document.getElementById('lax-video-trigger');
        const video = document.getElementById('lax-main-video');
        const hint = document.querySelector('#lax-vip-premium-bar .lax-play-hint');

        trigger.addEventListener('click', function () {
            if (video.paused) {
                video.muted = false;
                video.play();
                hint.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                hint.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    })();
</script>
