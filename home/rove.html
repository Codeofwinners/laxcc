<script>
    (function () {
        const wrappers = document.querySelectorAll('.laxcc-pro-wrapper .js-video-trigger');

        wrappers.forEach(wrapper => {
            const video = wrapper.querySelector('video');
            const source = video.querySelector('source');
            const playBtn = wrapper.querySelector('.lax-play-btn');

            if (!video || !source) return;

            const handlePlay = (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (source.dataset.src && !video.getAttribute('src') && !video.currentSrc) {
                    video.src = source.dataset.src;
                    video.load();
                } else if (!video.getAttribute('src') && !video.currentSrc) {
                    // For direct src (Sluggers), ensure it's ready
                    video.load();
                }

                if (video.paused) {
                    wrapper.classList.add('is-playing');
                    video.play();
                    video.muted = false;
                } else {
                    wrapper.classList.remove('is-playing');
                    video.pause();
                }
            };

            wrapper.addEventListener('click', handlePlay);
            if (playBtn) playBtn.addEventListener('click', handlePlay);

            video.addEventListener('ended', () => {
                wrapper.classList.remove('is-playing');
                video.load();
            });
        });
    })();
</script>
