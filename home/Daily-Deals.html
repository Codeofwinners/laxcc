    #laxcc_daily_modern {

        --dm-font: 'Manrope', sans-serif;
        font-family: var(--dm-font);
        color: var(--dm-text);
        padding: 40px 0;
        position: relative;
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    #laxcc_daily_modern * {
        box-sizing: border-box;
    }

    .dm_header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 20px;
    }

    .dm_titles {
        flex: 1;
        min-width: 250px;
    }

    .dm_sup {
        font-size: 14px;
        font-weight: 700;
        color: var(--dm-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 6px;
    }

    .dm_main_title {
        font-size: 36px;
        font-weight: 900;
        line-height: 0.9;
        text-transform: uppercase;
        margin: 0;
        color: var(--dm-text);
    }

    .dm_main_title span {
        color: var(--dm-accent);
    }

    .dm_desc {
        font-size: 16px;
        font-weight: 500;
        color: var(--dm-text-muted);
        line-height: 1.5;
        max-width: 400px;
        margin-top: 12px;
    }

    .dm_pills {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .dm_pill {
        background: #fff;
        border: 1px solid var(--dm-card-border);
        color: var(--dm-text-muted);
        font-size: 13px;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 100px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .dm_pill.active {
        color: var(--dm-accent);
        background: rgba(249, 115, 22, 0.08);
        border-color: rgba(249, 115, 22, 0.2);
    }

    .dm_grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 30px;
        align-items: start;
    }

    @media (min-width: 640px) {
        .dm_grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            align-items: start;
        }
    }

    @media (min-width: 1024px) {
        .dm_grid {
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            align-items: start;
        }
    }

    .dm_card {
        background: var(--dm-card-bg);
        border: 1px solid var(--dm-card-border);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
    }

    .dm_card:hover {
        transform: translateY(-6px);
        border-color: var(--dm-accent);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .dm_img_box {
        position: relative;
        width: 100%;
        aspect-ratio: 1;
        background: #f8fafc;
        border-radius: 10px;
        border: 1px solid #f1f5f9;
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        overflow: hidden;
    }

    .dm_img_box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        mix-blend-mode: multiply;
        transition: transform 0.4s ease;
    }

    .dm_card:hover .dm_img_box img {
        transform: scale(1.1);
    }

    #dm_card_st_ides .dm_img_box,
    #dm_card_cizi .dm_img_box {
        padding: 0 !important;
        background: transparent !important;
        border: none !important;
    }

    #dm_card_st_ides .dm_img_box img,
    #dm_card_cizi .dm_img_box img {
        object-fit: cover !important;
        mix-blend-mode: normal !important;
        width: 100% !important;
        height: 100% !important;
    }

    .dm_badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: var(--dm-accent);
        color: #fff;
        font-size: 12px;
        font-weight: 800;
        padding: 6px 12px;
        border-radius: 8px;
        text-transform: uppercase;
        z-index: 2;
        letter-spacing: 0.03em;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .dm_title {
        font-size: 20px;
        font-weight: 800;
        margin: 0 0 6px 0;
        color: var(--dm-text);
        line-height: 1.25;
    }

    .dm_deal {
        font-size: 16px;
        color: var(--dm-text-muted);
        line-height: 1.4;
        font-weight: 600;
    }

    .dm_footer {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        border-top: 1px solid var(--dm-card-border);
        padding-top: 30px;
    }

    .dm_cta {
        background: #1D508A;
        color: #fff;
        font-size: 14px;
        font-weight: 800;
        padding: 12px 32px;
        border-radius: 12px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.2s;
    }

    .dm_cta:hover {
        background: var(--dm-accent);
        transform: scale(1.05);
    }

        }
        .dm_desc {
            font-size: 14px;
        }
        .dm_card {

        }

        }
        .dm_deal {

            top: 8px;

</style>
